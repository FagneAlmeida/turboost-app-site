<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Turboost</title>
    
    <!-- Favicon para evitar erros 404 no browser -->
    <link rel="icon" href="https://placehold.co/32x32/1a1a1a/FFC700?text=TB" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CORREÇÃO: Caminho absoluto para o CSS, garantindo que seja encontrado a partir da raiz do site -->
    <link rel="stylesheet" href="/css/output.css"> 
</head>
<body class="h-full admin-body">

    <!-- Auth Modal (usando as classes padronizadas do site para consistência) -->
    <div id="auth-modal-overlay" class="modal-overlay open">
        <div id="auth-modal" class="modal-content bg-gray-800 p-8 rounded-lg border border-gray-700" style="max-width: 450px;">
            <!-- Login View -->
            <div id="login-view">
                <h2 class="mb-6 text-3xl font-bold text-center text-white font-anton">Acesso Restrito</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-400">Utilizador</label>
                        <input type="email" id="username" class="input-field" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-400">Senha</label>
                        <input type="password" id="password" class="input-field" required>
                    </div>
                    <button type="submit" class="w-full btn btn-accent">Entrar</button>
                    <p id="login-error" class="mt-4 text-sm text-center text-red-500 h-4"></p>
                </form>
            </div>
            <!-- Register View (para o primeiro admin) -->
            <div id="register-view" class="hidden">
                 <h2 class="mb-6 text-3xl font-bold text-center text-white font-anton">Registar Primeiro Admin</h2>
                 <form id="register-form">
                     <div class="mb-4">
                         <label for="reg-username" class="block mb-2 text-sm font-medium text-gray-400">Escolha um E-mail</label>
                         <input type="email" id="reg-username" class="input-field" required>
                     </div>
                     <div class="mb-6">
                         <label for="reg-password" class="block mb-2 text-sm font-medium text-gray-400">Escolha uma Senha</label>
                         <input type="password" id="reg-password" class="input-field" required>
                     </div>
                     <button type="submit" class="w-full btn btn-accent">Registar</button>
                     <p id="register-error" class="mt-4 text-sm text-center text-red-500 h-4"></p>
                 </form>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal (escondido por defeito) -->
    <div id="main-content" class="hidden h-full">
        <div class="flex h-full">
            <!-- Sidebar -->
            <aside class="flex flex-col w-64 p-4 bg-gray-800 border-r border-gray-700">
                <div class="flex items-center mb-8">
                    <img src="https://placehold.co/40x40/FFC700/1a1a1a?text=T" alt="Logo" class="w-10 h-10 mr-3 rounded-full" id="admin-logo">
                    <h1 class="text-2xl font-bold text-white font-anton">TURBOOST</h1>
                </div>
                <nav class="flex-grow">
                    <a href="#dashboard" class="sidebar-link active" data-section="dashboard-section">
                        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        Dashboard
                    </a>
                    <a href="#products" class="sidebar-link" data-section="products-section">
                       <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        Produtos
                    </a>
                    <a href="#settings" class="sidebar-link" data-section="settings-section">
                        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        Configurações
                    </a>
                </nav>
                <div class="mt-auto">
                    <button id="logout-btn" class="w-full sidebar-link">
                        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        Sair
                    </button>
                </div>
            </aside>

            <!-- Área de Conteúdo -->
            <main class="flex-1 p-6 overflow-y-auto text-white lg:p-10">
                <!-- Secção Dashboard -->
                <section id="dashboard-section" class="content-section">
                    <h2 class="text-4xl font-bold mb-8 font-anton">Dashboard</h2>
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
                        <div class="p-6 bg-gray-800 rounded-lg">
                            <h3 class="text-lg font-semibold text-gray-400">Total de Produtos</h3>
                            <p id="total-products" class="mt-2 text-4xl font-bold text-accent">0</p>
                        </div>
                    </div>
                </section>

                <!-- Secção Produtos -->
                <section id="products-section" class="hidden content-section">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-4xl font-bold font-anton">Gerir Produtos</h2>
                        <button id="add-product-btn" class="btn btn-accent">Adicionar Produto</button>
                    </div>
                    <div id="product-list" class="grid grid-cols-1 gap-6 md:grid-cols-2 xl:grid-cols-3">
                    </div>
                </section>

                <!-- Secção Configurações -->
                <section id="settings-section" class="hidden content-section">
                    <h2 class="text-4xl font-bold mb-8 font-anton">Configurações da Loja</h2>
                    <form id="settings-form" class="p-8 space-y-8 bg-gray-800 rounded-lg">
                        
                        <!-- Secção de Branding -->
                        <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                            <div>
                                <label for="logoFile" class="block mb-2 text-sm font-medium text-gray-300">Logotipo</label>
                                <input type="file" id="logoFile" name="logoFile" class="input-field">
                                <img id="logo-preview" src="" alt="Pré-visualização do Logo" class="hidden h-16 mt-4 rounded-md bg-gray-700">
                            </div>
                            <div>
                                <label for="faviconFile" class="block mb-2 text-sm font-medium text-gray-300">Favicon</label>
                                <input type="file" id="faviconFile" name="faviconFile" class="input-field">
                                <img id="favicon-preview" src="" alt="Pré-visualização do Favicon" class="hidden h-16 mt-4 rounded-md bg-gray-700">
                            </div>
                        </div>
                        
                        <!-- Secção de Endereço -->
                        <div class="pt-6 border-t border-gray-700">
                            <h3 class="mb-4 text-xl font-bold">Endereço de Origem (p/ frete)</h3>
                            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-5">
                                <div class="lg:col-span-1">
                                    <label for="cepOrigem" class="block mb-2 text-sm font-medium text-gray-300">CEP</label>
                                    <input type="text" id="cepOrigem" name="cepOrigem" class="input-field">
                                </div>
                                <div class="lg:col-span-3">
                                    <label for="ruaOrigem" class="block mb-2 text-sm font-medium text-gray-300">Rua</label>
                                    <input type="text" id="ruaOrigem" name="ruaOrigem" class="input-field">
                                </div>
                                <div class="lg:col-span-1">
                                    <label for="numeroOrigem" class="block mb-2 text-sm font-medium text-gray-300">Número</label>
                                    <input type="text" id="numeroOrigem" name="numeroOrigem" class="input-field">
                                </div>
                                <div class="lg:col-span-2">
                                    <label for="bairroOrigem" class="block mb-2 text-sm font-medium text-gray-300">Bairro</label>
                                    <input type="text" id="bairroOrigem" name="bairroOrigem" class="input-field">
                                </div>
                                <div class="lg:col-span-3">
                                    <label for="cidadeOrigem" class="block mb-2 text-sm font-medium text-gray-300">Cidade / Estado</label>
                                    <input type="text" id="cidadeOrigem" name="cidadeOrigem" class="input-field">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Secção de Redes Sociais -->
                         <div class="pt-6 border-t border-gray-700">
                            <h3 class="mb-4 text-xl font-bold">Redes Sociais</h3>
                            <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                                <div>
                                    <label for="socialFacebook" class="block mb-2 text-sm font-medium text-gray-300">URL do Facebook</label>
                                    <input type="url" id="socialFacebook" name="socialFacebook" class="input-field">
                                </div>
                                <div>
                                    <label for="socialInstagram" class="block mb-2 text-sm font-medium text-gray-300">URL do Instagram</label>
                                    <input type="url" id="socialInstagram" name="socialInstagram" class="input-field">
                                </div>
                                <div>
                                    <label for="socialYoutube" class="block mb-2 text-sm font-medium text-gray-300">URL do YouTube</label>
                                    <input type="url" id="socialYoutube" name="socialYoutube" class="input-field">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botão de Salvar -->
                        <div class="pt-6 text-right border-t border-gray-700">
                            <button type="submit" class="btn btn-accent">Salvar Configurações</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal de Produto -->
    <div id="product-modal-overlay" class="modal-overlay">
        <div id="product-modal" class="modal-content bg-gray-800 p-8 rounded-lg border border-gray-700">
            <h2 id="modal-title" class="mb-6 text-3xl font-bold text-white font-anton">Adicionar Novo Produto</h2>
            <form id="product-form" class="max-h-[75vh] overflow-y-auto pr-2">
                <input type="hidden" id="productId" name="productId">
                <div class="space-y-4">
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                        <div class="md:col-span-2">
                            <label for="nomeProduto" class="block mb-1 text-sm">Nome do Produto</label>
                            <input type="text" id="nomeProduto" name="nomeProduto" class="input-field" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="descricao" class="block mb-1 text-sm">Descrição</label>
                            <textarea id="descricao" name="descricao" class="input-field" rows="3"></textarea>
                        </div>
                        <div>
                            <label for="marca" class="block mb-1 text-sm">Marca</label>
                            <input type="text" id="marca" name="marca" class="input-field">
                        </div>
                        <div>
                            <label for="modelo" class="block mb-1 text-sm">Modelo</label>
                            <input type="text" id="modelo" name="modelo" class="input-field">
                        </div>
                        <div>
                            <label for="ano" class="block mb-1 text-sm">Anos (separados por vírgula)</label>
                            <input type="text" id="ano" name="ano" class="input-field">
                        </div>
                        <div>
                            <label for="preco" class="block mb-1 text-sm">Preço</label>
                            <input type="number" step="0.01" id="preco" name="preco" class="input-field" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="videoURL" class="block mb-1 text-sm">URL do Vídeo (YouTube)</label>
                            <input type="url" id="videoURL" name="videoURL" class="input-field">
                        </div>
                    </div>
                    <div class="pt-4 border-t border-gray-700">
                        <h3 class="mb-2 text-lg font-semibold">Imagens e Sons</h3>
                        <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                            <div><label class="text-sm">Imagem 1</label><input type="file" name="imagemURL1" class="input-field"></div>
                            <div><label class="text-sm">Imagem 2</label><input type="file" name="imagemURL2" class="input-field"></div>
                            <div><label class="text-sm">Imagem 3</label><input type="file" name="imagemURL3" class="input-field"></div>
                            <div><label class="text-sm">Som Original</label><input type="file" name="somOriginal" class="input-field"></div>
                            <div><label class="text-sm">Som Lenta</label><input type="file" name="somLenta" class="input-field"></div>
                            <div><label class="text-sm">Som Acelerando</label><input type="file" name="somAcelerando" class="input-field"></div>
                        </div>
                    </div>
                     <div class="flex items-center pt-4">
                        <input id="isFeatured" name="isFeatured" type="checkbox" class="w-4 h-4 rounded text-accent bg-gray-700 border-gray-600 focus:ring-accent">
                        <label for="isFeatured" class="ml-2 text-sm font-medium text-gray-300">Marcar como Destaque?</label>
                    </div>
                </div>
                <div class="flex justify-end gap-4 mt-8">
                    <button type="button" id="cancel-product-btn" class="btn btn-outline">Cancelar</button>
                    <button type="submit" class="btn btn-accent">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts essenciais para a aplicação funcionar -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- CORREÇÃO: Caminhos absolutos para os scripts, garantindo que sejam encontrados a partir da raiz do site -->
    <script src="/js/firebase-init.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
